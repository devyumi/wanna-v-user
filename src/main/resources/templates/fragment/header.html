<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="header" th:class="header-nav">
  <div class="border-bottom wrapper ">
    <div class="bg-light py-1">
      <div class="container">
        <div class="row">
          <div class="col-md-6 col-12 text-center text-md-start align-items-center"><span></span>
          </div>
          <div class="col-6 text-end d-none d-md-block">
            <div>
              <a href="/auth/login">로그인</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="py-3 pt-lg-3 pb-lg-0">
      <div class="container">
        <div class="row w-100 align-items-center gx-lg-2 gx-0">
          <div class="col-xxl-2 col-lg-3">
            <a class="navbar-brand d-none d-lg-block" href="/">
              <img th:src="@{/media/logo/removebg-logo-horizontal.svg}" style="width:160px; height: 80px;" alt="eCommerce HTML Template">
            </a>
            <div class="d-flex justify-content-between w-100 d-lg-none">
              <a class="navbar-brand" href="/">
                <img th:src="@{/media/logo/removebg-logo-horizontal.svg}" style="width:150px; height: 50px;" alt="eCommerce HTML Template">
              </a>

              <div class="d-flex align-items-center lh-1">
                <div class="list-inline me-4">
                  <!--하트 이모티콘-->
                  <div class="list-inline-item">
                    <a href="/likes"
                       class="text-muted position-relative">
                      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                           viewBox="0 0 24 24" fill="none"
                           stroke="currentColor" stroke-width="2" stroke-linecap="round"
                           stroke-linejoin="round"
                           class="feather feather-heart">
                        <path
                                d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z">
                        </path>
                      </svg>
                    </a>
                  </div>

                  <!-- 사람 이모티콘 -->
                  <div class="list-inline-item">
                    <a class="text-muted position-relative" href="/my">
                      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                           viewBox="0 0 24 24" fill="none"
                           stroke="currentColor" stroke-width="2" stroke-linecap="round"
                           stroke-linejoin="round"
                           class="feather feather-user">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                      </svg>
                    </a>
                  </div>

                  <!-- 장바구니 이모티콘-->
                  <div class="list-inline-item">
                    <a class="text-muted position-relative" href="/carts">
                      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                           viewBox="0 0 24 24" fill="none"
                           stroke="currentColor" stroke-width="2" stroke-linecap="round"
                           stroke-linejoin="round"
                           class="feather feather-shopping-bag">
                        <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path>
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <path d="M16 10a4 4 0 0 1-8 0"></path>
                      </svg>
                    </a>
                  </div>
                </div>
              </div>

            </div>
          </div>



          <!--검색 바(데스크탑)-->
          <div class="col-xxl-9 col-lg-5 d-lg-block d-none">
            <form action="/restaurants" th:action="@{/restaurants}" method="get"  >
              <div class="input-group ">

                <input class="form-control rounded"  name="search" type="search" placeholder="식당명 혹은 지역명을 검색하세요">
                <span class="input-group-append">
                  <button class="btn bg-white border border-start-0 ms-n10 rounded-0 rounded-end" type="submit">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                         stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                         class="feather feather-search">
                      <circle cx="11" cy="11" r="8"></circle>
                      <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                  </button>
                </span>
              </div>
            </form>
          </div>



          <!-- 찜+ 장바구니 + 마이페이지 이동 버튼 영역 크기 조절 관련 -->
          <div class="col-md-2 col-xxl-1 text-end d-none d-lg-block">
            <!-- 찜 + 장바구니 + 마이페이지 이동 버튼 영역-->
            <div class="list-inline">
              <!--찜 목록 하트 버튼 , 이것도 모바일 데스크탑 UI 공통-->
              <div class="list-inline-item">
                <a href="/likes"
                   class="text-muted position-relative">

                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                       fill="none"
                       stroke="currentColor" stroke-width="2" stroke-linecap="round"
                       stroke-linejoin="round"
                       class="feather feather-heart">
                    <path
                            d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z">
                    </path>
                  </svg>
                </a>
              </div>

              <!--마이페이지 버튼 , 모바일 데스크탑 UI 공통-->
              <div class="list-inline-item">

                <a class="text-muted position-relative" href="/my">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                       fill="none"
                       stroke="currentColor" stroke-width="2" stroke-linecap="round"
                       stroke-linejoin="round"
                       class="feather feather-user">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                  </svg>
                </a>
              </div>

              <!-- 장바구니 모바일 데스크탑 UI 공통-->
              <div class="list-inline-item">
                <a class="text-muted position-relative" href="/carts">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                       fill="none"
                       stroke="currentColor" stroke-width="2" stroke-linecap="round"
                       stroke-linejoin="round"
                       class="feather feather-shopping-bag">
                    <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <path d="M16 10a4 4 0 0 1-8 0"></path>
                  </svg>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <nav>
      <!--검색 바(모바일)-->
      <div class="d-lg-none d-block">
        <form action="/restaurants" th:action="@{/restaurants}" method="get"  >
          <div class="input-group ">

            <input class="form-control rounded"  name="search" type="search" placeholder="식당명 혹은 지역명을 검색하세요">
            <span class="input-group-append">
                  <button class="btn bg-white border border-start-0 ms-n10 rounded-0 rounded-end" type="submit">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                         stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                         class="feather feather-search">
                      <circle cx="11" cy="11" r="8"></circle>
                      <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                  </button>
                </span>
          </div>
        </form>
      </div>


      <!--데스크탑 네비게이션 바-->
      <div class="d-none d-lg-block">
        <ul class="horizontal-center">
          <li class="nav-item desktop-header-nav-item">
            <a class="nav-link" href="/restaurants" role="button">식당</a>
          </li>

          <li class="nav-item desktop-header-nav-item">
            <a class="nav-link" href="/products" role="button">상점</a>
          </li>

          <li class="nav-item desktop-header-nav-item">
            <a class="nav-link" href="/promotion/events" role="button">이벤트</a>
          </li>
        </ul>


      </div>


      <!--모바일 네비게이션 바-->
      <div class="d-block d-lg-none">

        <ul class="horizontal-center">
          <li class="nav-item mobile-header-nav-item">
            <a class="nav-link" href="/restaurants" role="button">식당</a>
          </li>

          <li class="nav-item mobile-header-nav-item">
            <a class="nav-link" href="/products" role="button">상점</a>
          </li>

          <li class="nav-item mobile-header-nav-item">
            <a class="nav-link" href="/promotion/events" role="button">이벤트</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</div>
</html>
