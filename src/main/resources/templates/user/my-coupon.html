<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}"
>
<head>
  <meta charset="UTF-8">
  <title>My Coupons</title>
</head>
<body>
<main layout:fragment="main-content" th:class="main-container">
  <section class="mb-1">
    <div class="row">
      <div class="col-lg-4 col-md-6 col-12 p-0 ms-0 mb-1" th:each="coupons : ${myCoupons}">
        <div class="card">
          <div class="card-body p-0">
            <div class="mt-3 ms-2 mb-2">
              <h3 class="fw-bold" style="color: #5AAB6F;"
                  th:text="${coupons.coupon.discountAmount == 0 || coupons.coupon.discountAmount == null ? #numbers.formatInteger(coupons.coupon.discountRate, 0, 'COMMA') + '%' : #numbers.formatInteger(coupons.coupon.discountAmount, 0, 'COMMA') + '원'}"></h3>
              <h5 class="mt-2 fw-bold" th:text="${coupons.coupon.event.title}"></h5>
              <h6 class="text-muted fw-normal" th:text="${coupons.coupon.endDate.toLocalDate() + ' ' + coupons.coupon.endDate.toLocalTime() + '까지'}"></h6>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
</body>
</html>
