<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}"
>
<head>
  <meta charset="UTF-8">
  <title>My Likes</title>
</head>
<body>
<main layout:fragment="main-content" th:class="main-container">
  <section class="mb-2">
    <div class="row">
      <div class="col-lg-4 col-md-6 col-12" th:each="likes : ${myLikes}">
        <div class="card card-product mb-1">
          <div class="card-body">
            <div class="d-flex justify-content-start">
              <a th:href="@{/restaurants/{id}(id=${likes.restaurant.id})}" class="text-success text-decoration-none fs-4 fw-bold" th:text="${likes.restaurant.name}"></a>
            </div>

            <div>
              <span class="text-dark fw-bold">영업 중</span>
              <span class="text-muted small">・</span>
              <!-- rating -->
              <small class="text-warning">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
                  <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                </svg>
              </small>
              <span class="text-muted fs-6" th:text="${#numbers.formatDecimal(likes.ratingAvg, 1, 1)} + '(' + ${#numbers.formatInteger(likes.reviewCount, 0, 'COMMA')} + ')'"></span>
              <span class="text-muted small">・</span>
              <small class="text-danger">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-suit-heart-fill" viewBox="0 0 16 16">
                  <path d="M4 1c2.21 0 4 1.755 4 3.92C8 2.755 9.79 1 12 1s4 1.755 4 3.92c0 3.263-3.234 4.414-7.608 9.608a.513.513 0 0 1-.784 0C3.234 9.334 0 8.183 0 4.92 0 2.755 1.79 1 4 1"/>
                </svg>
              </small>
              <span class="text-muted fs-6" th:text="${#numbers.formatInteger(likes.likesCount, 0, 'COMMA')}"></span>
            </div>
            <div class="mt-3">
              <img th:src="${#strings.setSplit(likes.restaurant.image, ',')[0]}" alt="" class="card-img-top" style="width: 100%; height: 250px">
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
</body>
</html>
